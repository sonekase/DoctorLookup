<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form id="doctorForm" autocomplete="off">
        <div id="doctorArea">
          <h3>Search by Name</h3>
          <label for="doctorSearch"></label>
          <input type="text" id="doctorSearch" placeholder="  Enter Name...">
        </div>
        <div id="symptomArea">
          <h3>Search by Sympton</h3>
          <label for="symptomSearch"></label>
          <input type="text" id="symptomSearch" placeholder="  Enter Symptom...">
        </div>
        <br>
        <button type="submit">Submit</button>
      </form>
      <br>
      <div>
        <ul  id="resultsArea">

        </ul>
        <h3 id="errorField"></h3>
      </div>
    </div>
  </body>
</html>
